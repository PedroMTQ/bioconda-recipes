{% set name = "mantis_pfa" %}
{% set version = "1.4.2" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PedroMTQ/Mantis/archive/refs/tags/{{ version }}.tar.gz
  sha256: c0dc1ef571c7594853d0cd45551e2d70d7b6d8d8f5b94ba6f878df10729d3ebf

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: True # [win]
  entry_points:
    - mantis = mantis.__main__:main

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - setuptools >=42
    - wheel
    - pip
    - python >=3.7

  run:
    - nltk
    - numpy
    - python >=3.7
    - requests
    - psutil
    - cython
    - hmmer >=3.2.1
    - diamond >=2.0.13


test:
  imports:
    - mantis


about:
  home: https://github.com/PedroMTQ/Mantis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Consensus-driven protein function annotation tool
  description: |
    Mantis is a fully customizable protein function annotation,
    that dynamically integrates multiple reference databases to
    produce consensus-driven annotations.
  dev_url: https://github.com/PedroMTQ/Mantis

extra:
  recipe-maintainers:
    - PedroMTQ
  identifiers:
    - biotools:mantis_pfa
    - doi:10.1093/gigascience/giab042
  skip-lints:
    - cython_must_be_in_host
