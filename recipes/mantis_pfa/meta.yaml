{% set name = "mantis_pfa" %}
{% set version = "1.4.1" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PedroMTQ/Mantis/archive/refs/tags/{{ version }}.tar.gz
  sha256: fae292be83742d223681009e648e84dd44e74611c69ee91559e26166cd5384ad

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - mantis = mantis.__main__:main

requirements:
  host:
    - setuptools >=42
    - wheel
    - pip
    - python
    - cython
  run:
    - nltk
    - numpy
    - python
    - requests
    - psutil
    - cython
    - hmmer >=3.2.1
    - diamond >=2.0.13


test:
  imports:
    - mantis
  commands:
    - mantis -h
    - mantis run_test
    - mantis test_nlp

about:
  home: https://github.com/PedroMTQ/Mantis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Consensus-driven protein function annotation tool
  description: |
    Mantis is a fully customizable protein function annotation,
    that dynamically integrates multiple reference databases to
    produce consensus-driven annotations.
  dev_url: https://github.com/PedroMTQ/Mantis

extra:
  recipe-maintainers:
    - PedroMTQ
  identifiers:
    - biotools:mantis_pfa
    - doi:10.1093/gigascience/giab042